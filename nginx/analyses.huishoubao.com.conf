log_format analyses_main '$remote_addr | $remote_user | [$time_local] | $request | $status | $request_time | $body_bytes_sent | $http_referer |'         
                '$http_user_agent | $http_x_forwarded_for | $upstream_addr | $upstream_status | $upstream_response_time | '  
                '$http_cookie | $http_host|';

server {
    listen       80;
    server_name  analyses.huishoubao.com;

    gzip on;
    gzip_comp_level    1;
    gzip_min_length    256;
    gzip_disable "msie6";
    gzip_buffers 32 4k;
    gzip_http_version 1.1;
    gzip_static on;
    gzip_proxied       any;
    gzip_vary          on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        application/octet-stream
        text/x-cross-domain-policy;

    root /data/webroot/analyses;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ^~ /api/ {
        access_log  /data/log/analyses/access.log  analyses_main;
        error_log /data/log/analyses/error.log;
        
        if ( $request_method = 'OPTIONS' ) { 
            add_header Access-Control-Allow-Origin *; 
            add_header Access-Control-Allow-Headers Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,X-Data-Type,X-Requested-With; 
            add_header Access-Control-Allow-Methods GET,POST,OPTIONS,HEAD,PUT; 
            add_header Access-Control-Allow-Credentials true; 
            add_header Access-Control-Allow-Headers X-Data-Type,X-Auth-Token;
            return 200;
        }

        proxy_pass http://127.0.0.1:8001/api/;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
	
	location ~ .*\.(js|css)$ {
		expires 10d;
	}
	
	location ~ .*\.(html)$ {
		add_header Cache-Control no-store;
	}
}