<!doctype html>
<html lang="en">
<head>
	<meta charset="utf8">
	<title>前端测试demo </title>
	<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://echarts.baidu.com/dist/echarts.min.js"></script>
	<style>
		*{margin: 0; padding: 0; color: #333; font-size: 12px; font-family: '微软雅黑', 'Courier New', Courier, monospace;}
		ul,li{list-style: none}
		.layout-box{
			width: 100%;
			margin-bottom: 20px;
			padding: 10px;
			box-sizing: border-box;
		}
		.title{
			font-size: 20px; font-weight: 700;
			margin-bottom: 20px;
		}
		.row-box{
			display: flex;
			border-right: 1px solid #ddd;
		}
		.header{
			background: #f0f0f0;
		}
		.header .row{
			font-weight: 700;
			border-top: 1px solid #ddd;
		}
		.row{
			border-left: 1px solid #ddd;
			border-bottom: 1px solid #ddd;
			line-height: 22px;
			padding: 8px 5px;
			flex: 1;
			text-align: center;
			word-wrap: break-word;
			word-break: break-all;	
		}

		.search{
			/* display: flex;
			flex-direction: column; */
		}
		.search .label {
			display: inline-block;
			width: 250px;
			text-align: right;
			margin-bottom: 10px;
		}
		input {
			width: 150px;
			height: 30px;
			line-height: 30px;
			border: 1px solid #ddd;
			border-radius: 3px;
			margin-top: 10px;
			padding-left: 10px;

			flex-direction: row;
            flex-wrap: wrap;
			flex: 1;
		}
		.query{
			cursor: pointer;
			color: red;
			font-size: 14px; font-weight: 700;
			border: 1px solid red;
			border-radius: 3px;
			height: 30px;
			padding: 0 10px;
			line-height: 30px;
			box-sizing: border-box;
			display: inline-block;
		}
		.cheart {
			margin-top: 20px;
			height: 300px;
		}

		.bg2{
			background: #f0f0f0;
			height: 20px;
		}
	</style>
</head>
<body>

<!-- <form method="POST" action="/api/v1/error-report?_csrf=mDetscBl0HK3nNtfm6NYVxi9" enctype="multipart/form-data">
	<input name="app_name" type="text" value="YouPin" />

<div class="layout-box" id="fe">
	<div class="title">错误日志</div>
	<div class="search">
		<div class="label">应用名: <input name="app_name" type="text" class="search_name" value="YouPin" /></div>
		<div class="label">用户id: <input name="user_id" type="text" class="search_name" value="1" /></div>
		<div class="label">开始时间: <input name="start_time" type="text" class="search_name" value="2019-07-20" /></div>
		<div class="label">结束时间: <input name="end_time" type="text" class="search_name" value="2019-07-26" /></div>
		<div class="label"><span class="query" onclick="getFeList()">请求</span></div>
	</div>

	<div id="fe-header"></div>
	<div id="fe-content"></div>
	<div id="fe-cheart" class="cheart"></div>
</div>

<div class="bg2"></div>

<div class="layout-box" id="fp">
		<div class="title">资源性能</div>
		<div class="search">
			<div class="label">应用名: <input name="app_name" type="text" class="search_name" value="YouPin" /></div>
			<div class="label">用户id: <input name="user_id" type="text" class="search_name" value="1" /></div>
			<div class="label">开始时间: <input name="start_time" type="text" class="search_name" value="2019-07-20" /></div>
			<div class="label">结束时间: <input name="end_time" type="text" class="search_name" value="2019-07-26" /></div>
			<div class="label">城市: <input name="city" type="text" class="search_name" value="深圳市" /></div>
			<div class="label">节点: <input name="tab_type" type="text" class="search_name" value="ready_start" /></div>
			<div class="label"><span class="query" onclick="getFpList()">请求</span></div>
		</div>
	
		<div id="fp-header"></div>
		<div id="fp-content"></div>
		<div id="fp-cheart" class="cheart"></div>
	</div>

<script>
let fe = {
	header: document.querySelector('#fe-header'),
	el: document.querySelector('#fe-content'),
	chart: document.querySelector('#fe-cheart'),
	dic: {
		user_id: '用户id',
		url: '错误url',
		message: '错误信息',
		line: '行号',
		stack: '错误栈',
		file: '错误文件',
		time: '上报时间'
	}
}


let node = {
	ready_start: '准备新页面时间耗时',
	redirect_time: 'redirect重定向耗时',
	waiting_time: '请求等待耗时',
	unload_event_time: 'unload前文档耗时',

	domain_time: 'DNS查询耗时',
	conn_time: 'TCP连接耗时',
	req_time: 'request请求耗时',

	dom_tree_time: '请求完毕至dom加载',
	dom_ready_time: '解析dom树耗时',
	load_event_time: 'load事件耗时',
	load_time: '从开始至load总耗时',

	duration: '从开始至load总耗时',
}
let fp = {
	header: document.querySelector('#fp-header'),
	el: document.querySelector('#fp-content'),
	chart: document.querySelector('#fp-cheart'),

	dic: Object.assign({}, {
		app_name: '应用名',
		user_id: '用户id',
		city: '城市',

		format_size: '资源大小',
		file: '资源路径',

		rs_type: '资源类型',
		method_type: '加载方式',
		network_type: '网络情况',
		time: '创建时间'
	}, node)
}

let ajax = (url, method, data) => {
	return new Promise((resolve, reject) => {
		$.ajax({
			url: `/api/v1/${url}?_csrf=mDetscBl0HK3nNtfm6NYVxi9`,
			type: method || 'GET',
			data: data,
			dataType: 'json',
			contentType: 'application/json',
			success: function (res = {}) {
				if (res.code === 0) {
					resolve(res.data)
				} else {
					resolve(res.msg)
				}
			},
			error: function (res) {
				reject(res)
			}
		});
	})
}

let docInner = (el, fields, data) => {
	let temp = []

	if (!data) {
		let htmls = []
		fields.forEach(field => {
			htmls.push(`<div class="row">${field}</div>`)
		})
		temp.push(`<div class="row-box header">${htmls.join('')}</div>`)
	} else {
		data.forEach(item => {
			let htmls = []
			fields.forEach(field => {
				htmls.push(`<div class="row">${item[field]}</div>`)
			})
			temp.push(`<div class="row-box">${htmls.join('')}</div>`)
		})
	}

	el.innerHTML = temp.join('');
}

let renderChart = (el, xAxis, series, legend, title, name) => {
	var myChart = echarts.init(el);
	var option = {
		title: {
			text: title || ""
		},
		color: ['#3398DB'],
		tooltip: {
			trigger: 'axis',
			axisPointer : { 
				type : 'shadow'
			}
		},
		legend: legend,
		grid: {
			left: '3%',
			right: '4%',
			bottom: '3%',
			containLabel: true
		},
		xAxis: {
			type : 'category',
			data: xAxis
		},
		yAxis: [
			{
				type : 'value'
			}
		],
		series: series
	};
	myChart.setOption(option);
}

let getFromName = (selectName) => {
	let list = document.querySelectorAll(selectName)
	let oVal = {}
	list.forEach(item => {
		oVal[item.name] = item.value
	})
	return oVal;
}

let getFeList = async () => {
	let res = await ajax('error-report', 'GET', getFromName('#fe .search_name'))
	docInner(fe.el, Object.keys(fe.dic), res)
	getFeChart()
}

let getFeChart = async () => {
	let oVal = Object.assign({}, getFromName('#fe .search_name'))
	delete oVal.user_id
	let res = await ajax('error-report-chart', 'GET', oVal)
	if (typeof res === 'string') return alert(res)

	let xAxis = [];
	let legend = {data: []}

	let seriesData = []
	let series = [
		{
			name: '个数',
			type: 'bar',
			barWidth: '60%',
			data: seriesData
		}
	]
	res.forEach(item => {
		xAxis.push(item._id)
		seriesData.push(item.count)
	})

	renderChart(fe.chart, xAxis, series, legend, '当前时间段统计')
}

// 获取资源性能
let getFpList = async () => {
	let res = await ajax('performance-report', 'GET', getFromName('#fp .search_name'))
	docInner(fp.el, Object.keys(fp.dic), res)
	getFpChart()
}

// 获取资源性能-图表
let getFpChart = async () => {
	// debugger
	let oVal = Object.assign({}, getFromName('#fp .search_name'))
	let res = await ajax('performance-report-chart', 'GET', oVal)
	if (typeof res === 'string') return alert(res)

	let legend = {
		data: Object.keys(node)
	}
	let seriesData = []
	let series = [
		{
			name: 'ready_start',
			type: 'bar',
			barWidth: '60%',
			data: Object.values(res)
		}
	]
	
	renderChart(fp.chart, Object.keys(res), series, legend, '当前时间段统计', 'ms')
}

docInner(fe.header, Object.values(fe.dic))
getFeList()

docInner(fp.header, Object.values(fp.dic))
getFpList()
</script>
</body>
</html>
