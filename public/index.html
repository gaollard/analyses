<!doctype html>
<html lang="en">
<head>
	<meta charset="utf8">
	<title>前端日志分析</title>
	<link rel="stylesheet" href="./css/css.css" >
</head>
<body>
<div class="tab-title">
	<a href="index.html" class="title on">错误日志</a>
	<a href="performance.html" class="title">资源性能</a>
</div>

<div class="layout-box" id="fe">
	<div class="search">
		<div class="label">
			<span class="red">*</span>应用名:
			<select name="app_name" class="search_name">
				<option value="ZiYou">自有</option>
				<option value="YouPin">优品</option>
			</select>
		</div>
		<div class="label">用户id: <input name="user_id" type="text" class="search_name" value="" placeholder="接入方上报的用户标识" /></div>
		<div class="label">用户ip: <input name="ip" type="text" class="search_name" value="" placeholder="用户ip" /></div>
		<div class="label">sign: <input name="sign" type="text" class="search_name" value="" placeholder="用户标识" /></div>
		<div class="label"><span class="red">*</span>开始时间: <input name="start_time" type="text" class="search_name time_day_start" value="2019-07-20" placeholder="开始时间:2019-07-20" /></div>
		<div class="label"><span class="red">*</span>结束时间: <input name="end_time" type="text" class="search_name time_day_end" value="2019-07-31" placeholder="结束时间:2019-07-20" /></div>
		<div class="label">
			<span class="query" onclick="getFeList()">查询</span>&nbsp;
			<span class="query cancel" onclick="openCraetePop('#fe')">创建</span>
		</div>
	</div>

	<div class="form-box hide">
		<div>
			<div class="content">
				<div class="add-title">添加内容</div>
				<select name="app_name" class="search_name">
					<option value="">--请选择--</option>
					<option value="ZiYou">自有</option>
					<option value="YouPin">优品</option>
				</select>
				<input name="user_id" class="search_name" type="text" value="" placeholder="用户id或唯一标识" />
				<input name="url" class="search_name" type="text" value="" placeholder="错误页面的url" />
				<input name="file" class="search_name" type="text" value=""  placeholder="错误的文件"/>
				<input name="line" class="search_name" type="text" value="" placeholder="错误行号" />
				<input name="message" class="search_name" type="text" value="" placeholder="错误信息" />
				<input name="stack" class="search_name" type="text" value="" placeholder="错误调用栈" />
				<div class="label">
					<span class="query" onclick="createErrorReport()">确定</span>&nbsp;
					<span class="query cancel" onclick="openCraetePop('#fe')">取消</span>
				</div>
			</div>
		</div>
	</div>

	<div id="fe-cheart" class="cheart"></div>
	<div class="total"></div>
	<div id="fe-header" class="list-header"></div>
	<div id="fe-content" class="list-content"></div>
</div>

<script src="./js/jquery.min.js"></script>
<script src="./js/echarts.min.js"></script>
<script src="./js/analyses.js"></script>
<script src="./js/logic.js"></script>
<script>
init('error')
</script>
</body>
</html>
