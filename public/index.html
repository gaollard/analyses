<!doctype html>
<html lang="en">
<head>
	<meta charset="utf8">
	<title>前端测试demo </title>
	<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://echarts.baidu.com/dist/echarts.min.js"></script>
	<style>
		*{margin: 0; padding: 0; color: #333; font-size: 12px; font-family: '微软雅黑', 'Courier New', Courier, monospace;}
		ul,li{list-style: none}
		.red{
			color: #f00;
			font-weight: 700;
			padding-right: 3px;
		}
		.layout-box{
			width: 100%;
			margin-bottom: 20px;
			padding: 10px;
			box-sizing: border-box;
		}
		.title{
			font-size: 20px; font-weight: 700;
			margin-bottom: 20px;
		}
		.row-box{
			display: flex;
			border-right: 1px solid #ddd;
		}
		.header{
			background: #f0f0f0;
		}
		.header .row{
			font-weight: 700;
			border-top: 1px solid #ddd;
		}
		.row{
			border-left: 1px solid #ddd;
			border-bottom: 1px solid #ddd;
			line-height: 22px;
			padding: 8px 5px;
			flex: 1;
			text-align: center;
			word-wrap: break-word;
			word-break: break-all;	
		}

		.search{
			/* display: flex;
			flex-direction: column; */
		}
		.search .label {
			display: inline-block;
			width: 250px;
			text-align: right;
			margin-bottom: 10px;
		}
		input {
			width: 150px;
			height: 30px;
			line-height: 30px;
			border: 1px solid #ddd;
			border-radius: 3px;
			margin-top: 10px;
			padding-left: 10px;

			flex-direction: row;
            flex-wrap: wrap;
			flex: 1;
		}
		select{
			height: 30px;
			line-height: 30px;
			border-radius: 3px;
			padding: 0 10px;
			width: 160px;
			border: 1px solid #ddd;
		}
		.query{
			cursor: pointer;
			color: red;
			font-size: 14px; font-weight: 700;
			border: 1px solid red;
			border-radius: 3px;
			height: 30px;
			padding: 0 10px;
			line-height: 30px;
			box-sizing: border-box;
			display: inline-block;
		}
		.cheart {
			margin-top: 20px;
			height: 300px;
		}

		.bg2{
			background: #f0f0f0;
			height: 20px;
		}
	</style>
</head>
<body>

<div class="layout-box" id="fe">
	<div class="title">错误日志</div>
	<div class="search">
		<div class="label"><span class="red">*</span>应用名: <input name="app_name" type="text" class="search_name" value="YouPin" /></div>
		<div class="label">用户id: <input name="user_id" type="text" class="search_name" value="1" /></div>
		<div class="label"><span class="red">*</span>开始时间: <input name="start_time" type="text" class="search_name" value="2019-07-20" /></div>
		<div class="label"><span class="red">*</span>结束时间: <input name="end_time" type="text" class="search_name" value="2019-07-26" /></div>
		<div class="label"><span class="query" onclick="getFeList()">请求</span></div>
	</div>

	<div id="fe-header"></div>
	<div id="fe-content"></div>
	<div id="fe-cheart" class="cheart"></div>
</div>

<div class="bg2"></div>

<div class="layout-box" id="fp">
		<div class="title">资源性能</div>
		<div class="search">
			<div class="label"><span class="red">*</span>应用名: <input name="app_name" type="text" class="search_name" value="YouPin" /></div>
			<div class="label">用户id: <input name="user_id" type="text" class="search_name" value="1" /></div>
			<div class="label"><span class="red">*</span>开始时间: <input name="start_time" type="text" class="search_name" value="2019-07-20" /></div>
			<div class="label"><span class="red">*</span>结束时间: <input name="end_time" type="text" class="search_name" value="2019-07-26" /></div>
			<div class="label">城市: <input name="city" type="text" class="search_name" value="深圳市" placeholder="比如：深圳市" /></div>
			<div class="label">资源类型: 
				<select name="rs_type" class="search_name">
					<option value ="">请选择</option>
					<option value ="doc">doc</option>
					<option value ="js">js</option>
					<option value="css">css</option>
				</select>
			</div>
			<div class="label">RTT大于时间: <input name="duration" type="text" class="search_name" value="" placeholder="毫秒数" /></div>
			<div class="label"><span class="query" onclick="getFpList()">请求</span></div>
		</div>
	
		<div id="fp-header"></div>
		<div id="fp-content"></div>
		<div id="fp-cheart" class="cheart"></div>
	</div>

<script>
let fe = {
	header: document.querySelector('#fe-header'),
	el: document.querySelector('#fe-content'),
	chart: document.querySelector('#fe-cheart'),
	dic: {
		user_id: '用户id',
		url: '错误url',
		message: '错误信息',
		line: '行号',
		stack: '错误栈',
		file: '错误文件',
		time: '上报时间'
	}
}

let node = {
	ready_start: '准备新页面时间耗时',
	redirect_time: 'redirect重定向耗时',
	waiting_time: '请求等待耗时',
	unload_event_time: 'unload前文档耗时',

	domain_time: 'DNS查询耗时',
	conn_time: 'TCP连接耗时',
	req_time: 'request请求耗时',

	dom_tree_time: '请求完毕至dom加载',
	dom_ready_time: '解析dom树耗时',
	load_event_time: 'load事件耗时',
	load_time: '从开始至load总耗时',
	duration: 'RTT',
}
let fp = {
	header: document.querySelector('#fp-header'),
	el: document.querySelector('#fp-content'),
	chart: document.querySelector('#fp-cheart'),

	dic: Object.assign({}, {
		app_name: '应用名',
		user_id: '用户id',
		city: '城市',
		time: '创建时间',

		rs_type: '资源类型',
	}, node, {
		format_size: '资源大小',
		file: '资源路径',
		method_type: '加载方式',
		network_type: '网络情况'
	})
}

let ajax = (url, method, data) => {
	return new Promise((resolve, reject) => {
		$.ajax({
			url: `/api/v1/${url}?_csrf=mDetscBl0HK3nNtfm6NYVxi9`,
			type: method || 'GET',
			data: data,
			dataType: 'json',
			contentType: 'application/json',
			success: function (res = {}) {
				if (res.code === 0) {
					resolve(res.data)
				} else {
					resolve(res.msg)
				}
			},
			error: function (res) {
				reject(res)
			}
		});
	})
}

let docInner = (el, fields, data) => {
	let temp = []

	if (!data) {
		let htmls = []
		fields.forEach(field => {
			htmls.push(`<div class="row">${field}</div>`)
		})
		temp.push(`<div class="row-box header">${htmls.join('')}</div>`)
	} else {
		data.forEach(item => {
			let htmls = []
			fields.forEach(field => {
				htmls.push(`<div class="row">${item[field]}</div>`)
			})
			temp.push(`<div class="row-box">${htmls.join('')}</div>`)
		})
	}

	el.innerHTML = temp.join('');
}

let renderChart = (el, opt = {}) => {
	var myChart = echarts.init(el);
	myChart.setOption(opt, true);
}

let getFromName = (selectName) => {
	let list = document.querySelectorAll(selectName)
	let oVal = {}
	list.forEach(item => {
		oVal[item.name] = item.value
	})
	return oVal;
}

// 获取错误列表
let getFeList = async () => {
	let res = await ajax('error-report', 'GET', getFromName('#fe .search_name'))
	docInner(fe.el, Object.keys(fe.dic), res)
	getFeChart()
}

// 获取错误-图表
let getFeChart = async () => {
	let oVal = Object.assign({}, getFromName('#fe .search_name'))
	delete oVal.user_id
	let res = await ajax('error-report-chart', 'GET', oVal)
	if (typeof res === 'string') return alert(res)

	let xAxis = [];

	let seriesData = []
	let series = [
		{
			name: '个数',
			type: 'bar',
			barWidth: '3%',
			data: seriesData
		}
	]
	res.forEach(item => {
		xAxis.push(item._id)
		seriesData.push(item.count)
	})

	let opt = {
		title: {
			text: ""
		},
		tooltip: {
			trigger: 'axis',
			axisPointer : { 
				type : 'shadow'
			}
		},
		legend: {
			data: []
		},
		grid: {
			left: '3%',
			right: '4%',
			bottom: '3%',
			containLabel: true
		},
		xAxis: {
			type : 'category',
			data : xAxis
		},
		yAxis: [
			{
				type : 'value'
			}
		],
		series: series
	};

	renderChart(fe.chart, opt)
}

// 获取资源性能列表
let getFpList = async () => {
	let res = await ajax('performance-report', 'GET', getFromName('#fp .search_name'))
	docInner(fp.el, Object.keys(fp.dic), res)
	getFpChart()
}

// 获取资源性能-图表
let getFpChart = async () => {
	let oVal = Object.assign({}, getFromName('#fp .search_name'))
	let res = await ajax('performance-report-chart', 'GET', oVal)
	if (typeof res === 'string') {
		renderChart(fp.chart)
		return alert(res)
	}

	let series = []
	var temp = {}
	for (var i in res) {
		for (var j in res[i]) {
			if (!temp[j]) {
				temp[j] = []
			}

			temp[j].push(res[i][j])
		}
	}
	Object.keys(temp).forEach((item, index) => {
		series.push({
			name: item,
			type: 'bar',
			barWidth: '3%',
			data: Object.values(temp[item])
		})
	})

	let opt = {
		title: {
			text: ""
		},
		tooltip: {
			trigger: 'axis',
			axisPointer : { 
				type : 'shadow'
			}
		},
		legend: {
			type: 'scroll',
			right: 10,
			top: 0,
			bottom: 30,
			data: Object.keys(node),
		},
		grid: {
			left: '3%',
			right: '4%',
			bottom: '3%',
			containLabel: true
		},
		xAxis: [
			{
				type : 'category',
				data : Object.keys(res)
			}
		],
		yAxis: [
			{
				type : 'value'
			}
		],
		series: series
	};
	renderChart(fp.chart, opt)
}


docInner(fe.header, Object.values(fe.dic))
getFeList()

docInner(fp.header, Object.values(fp.dic))
getFpList()
</script>
</body>
</html>
